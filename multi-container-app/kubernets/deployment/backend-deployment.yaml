apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template: 
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: paulinomariana/iacd_backend
          ports:
            - containerPort: 80
          volumeMounts:
            - name: backend-persistent-volume
              mountPath: /logs
      volumes:
        - name: backend-persistent-volume
          persistentVolumeClaim:
            claimName: backend-pvc